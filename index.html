<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TON Wallet Check</title>
    <style>
        .ton_connect_wrap { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
    </style>
</head>
<body>
    <div class="ton_connect_wrap">
        <div class="ton_connect" id="ton-connect"></div>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- TonConnect UI Library -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <!-- TonAccess Library from orbs-network -->
    <script src="https://cdn.jsdelivr.net/gh/orbs-network/ton-access@2.2.0/dist/index.min.js"></script>
    <!-- TonWeb Library from toncenter -->
    <script src="https://cdn.jsdelivr.net/gh/toncenter/tonweb/dist/tonweb.js"></script>

    <!-- Initialize TonWeb Library -->
    <script src="tonwebinit.js"></script>
    <!-- Main JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
